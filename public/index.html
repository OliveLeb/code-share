<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodeShare</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js"></script>
    <script
      src="https://kit.fontawesome.com/cf458f1f5b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <h1>Code Share</h1>
    </header>

    <main>
      <div class="textarea-before">
        <div class="lineNumber" id="lineNumber"></div>
        <textarea
          name=""
          id="editor"
          spellcheck="false"
          wrap="off"
          nowrap="nowrap"
        ></textarea>
      </div>
      <aside>
        <p>Partagez votre code en toute simplicité</p>
        <p>Copiez le lien et envoyez le aux autres participants.</p>
        <p>
          <i class="fas fa-exclamation-triangle"></i> Une fois le dernier
          participant déconnecté de la session, le code sera perdu à tout jamais
          ! Pensez à le copier ou le télécharger.
        </p>
        <button id="download">download</button>
      </aside>
    </main>
    <footer>
      Créé par
      <a
        href="https://cv.lebelolivier.fr"
        tar$="_blank"
        ref="noopener noreferrer"
        >Olivier Lebel</a
      >
      - 2020
    </footer>
    <script src="/socket.io/socket.io.js"></script>
  </body>
</html>
