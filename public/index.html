<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodeShare</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/scripts/codemirror/lib/codemirror.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="/scripts/codemirror/theme/darcula.css" />
    <script src="/scripts/codemirror/lib/codemirror.js"></script>
    <script src="js/script.js"></script>
    <script
      src="https://kit.fontawesome.com/cf458f1f5b.js"
      crossorigin="anonymous"
    ></script>
    <script src="/scripts/codemirror/addon/mode/loadmode.js"></script>
    <script src="/scripts/codemirror/mode/meta.js"></script>
    <link
      rel="stylesheet"
      href="/scripts/codemirror/addon/scroll/simplescrollbars.css"
    />
    <script src="/scripts/codemirror/addon/scroll/simplescrollbars.js"></script>
    <script src="/scripts/codemirror/addon/edit/closebrackets.js"></script>
    <script src="/scripts/codemirror/addon/edit/closetag.js"></script>
    <script src="/scripts/codemirror/addon/selection/active-line.js"></script>
  </head>

  <body>
    <header>
      <h1>Code Share</h1>
      <p id="menuBtn"><i class="fas fa-bars"></i></p>
    </header>

    <div class="container">
      <div class="textarea-before">
        <textarea name="" id="editor" spellcheck="false"></textarea>
      </div>

      <aside id="menu">
        <p>Partagez votre code en toute simplicité</p>
        <p>Copiez le lien et envoyez le aux autres participants.</p>
        <input type='text' readonly class="url" title="Copier"></input>
        <p class="warning">
          <i class="fas fa-exclamation-triangle"></i> Une fois le dernier
          participant déconnecté de la session, le code sera perdu à tout jamais
          ! Pensez à le copier ou à télécharger le fichier text.
        </p>
        <button id="download" title="Télécharger le fichier text">
          <i class="fas fa-download"></i>
        </button>
        <section>
          <label for="langage">Choisissez votre langage :</label>
          <select name="langage" id="langage">
            <option value="text" data-mime="text">Texte</option>
            <option value="clike" data-mime="text/x-crsc">C</option>
            <option value="javascript" data-mime="text/javascript">
              Javascript
            </option>
            <option value="php" data-mime="text/x-php">PHP</option>
            <option value="clike" data-mime="text/x-kotlin">Kotlin</option>
            <option value="clike" data-mime="text/x-java">Java</option>
            <option value="ruby" data-mime="text/x-ruby">Ruby</option>
            <option value="go" data-mime="text/x-go">Go</option>
            <option value="python" data-mime="text/x-python">Python</option>
            <option value="css" data-mime="text/css">CSS</option>
            <option value="htmlmixed" data-mime="text/html">HTML</option>
            <option value="sql" data-mime="text/x-sql">SQL</option>
          </select>
        </section>
      </aside>
    </div>

    <footer>
      <p>
        Créé par
        <a
          href="https://cv.lebelolivier.fr"
          tar$="_blank"
          ref="noopener noreferrer"
          >Olivier Lebel</a
        >
        - 2020
      </p>
    </footer>
    <script src="/socket.io/socket.io.js"></script>
  </body>
</html>
